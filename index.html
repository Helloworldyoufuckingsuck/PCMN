<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neptune & Martha | Private Space Chat</title>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts for a spacey feel -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;700&family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- CryptoJS for encryption and hashing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    
    <style>
        body {
            font-family: 'Cairo', 'Exo 2', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .glow-shadow {
            box-shadow: 0 0 15px rgba(76, 209, 255, 0.4), 0 0 5px rgba(76, 209, 255, 0.6);
        }
        .pink-glow-shadow {
            box-shadow: 0 0 15px rgba(236, 72, 153, 0.4), 0 0 5px rgba(236, 72, 153, 0.6);
        }
        /* Custom scrollbar for a modern look */
        #chat-window::-webkit-scrollbar {
            width: 6px;
        }
        #chat-window::-webkit-scrollbar-track {
            background: transparent;
        }
        #chat-window::-webkit-scrollbar-thumb {
            background-color: #4f46e5;
            border-radius: 20px;
        }
        /* Starry background */
        #star-field {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0c0a1a;
            overflow: hidden;
            z-index: -1;
        }
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 5s infinite;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body class="bg-slate-900 text-white overflow-hidden h-screen">

    <div id="star-field"></div>

    <!-- Login Screen -->
    <div id="login-screen" class="fixed inset-0 bg-slate-900/80 z-50 flex items-center justify-center backdrop-blur-sm p-4">
        <div class="w-full max-w-sm p-8 space-y-6 bg-slate-800/70 rounded-2xl border border-indigo-500/30 glow-shadow">
            <div class="text-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-16 h-16 mx-auto text-indigo-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 5.25a3 3 0 0 1 3 3m3 0a6 6 0 0 1-7.029 5.912c-.563-.097-1.159.026-1.563.43L10.5 17.25H8.25v2.25H6v2.25H2.25v-2.818c0-.597.237-1.17.659-1.591l6.499-6.499c.404-.404.527-1 .43-1.563A6 6 0 1 1 21.75 8.25Z" />
                </svg>
                <h1 class="text-3xl font-bold mt-4">بوابة سرية</h1>
                <p class="text-indigo-300 mt-2">مطلوب تصريح للعبور</p>
            </div>
            <form id="login-form" class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-indigo-200">اسم المستخدم</label>
                    <input type="text" id="username" name="username" class="w-full px-4 py-2 mt-1 text-white bg-slate-700 border border-slate-600 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 focus:outline-none focus:ring-2" placeholder="martha" required>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-indigo-200">كلمة المرور</label>
                    <input type="password" id="password" name="password" class="w-full px-4 py-2 mt-1 text-white bg-slate-700 border border-slate-600 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 focus:outline-none focus:ring-2" placeholder="••••••••" required>
                </div>
                <p id="login-error" class="text-red-400 text-sm hidden">المعلومات غير صحيحة.</p>
                <button type="submit" class="w-full px-4 py-3 font-bold text-white bg-indigo-600 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 focus:ring-offset-slate-800 transition-all duration-300 transform hover:scale-105">
                    العبور
                </button>
            </form>
        </div>
    </div>

    <!-- User Selection Screen -->
    <div id="user-selection-screen" class="fixed inset-0 bg-slate-900/80 z-40 flex items-center justify-center backdrop-blur-sm hidden p-4">
        <div class="text-center">
            <h1 class="text-4xl font-bold mb-8 text-slate-100">اختر هويتك الكونية</h1>
            <div class="flex flex-col sm:flex-row gap-8">
                <button id="select-neptune" class="p-8 bg-indigo-600 rounded-2xl transform hover:scale-110 transition-transform duration-300 glow-shadow">
                    <span class="text-5xl">🪐</span>
                    <p class="text-2xl font-bold mt-4">Neptune</p>
                </button>
                <button id="select-martha" class="p-8 bg-pink-600 rounded-2xl transform hover:scale-110 transition-transform duration-300 pink-glow-shadow">
                    <span class="text-5xl">✨</span>
                    <p class="text-2xl font-bold mt-4">Martha</p>
                </button>
            </div>
        </div>
    </div>
    
    <!-- Main Chat Application -->
    <div id="chat-app" class="h-screen flex flex-col hidden">
        <!-- Header -->
        <header class="flex items-center justify-between p-3 sm:p-4 bg-slate-900/70 backdrop-blur-md border-b border-slate-700">
            <div class="flex items-center space-x-3 rtl:space-x-reverse">
                <span id="other-user-avatar" class="text-3xl"></span>
                <div>
                    <h1 id="other-user-name" class="text-lg sm:text-xl font-bold"></h1>
                    <p id="other-user-status" class="text-xs sm:text-sm text-green-400 transition-colors"></p>
                </div>
            </div>
            <button id="logout-button" class="p-2 rounded-full text-slate-400 hover:bg-slate-700 hover:text-white transition-colors" title="تسجيل الخروج">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                </svg>
            </button>
        </header>

        <!-- Chat Window -->
        <main id="chat-window" class="flex-1 p-4 overflow-y-auto"></main>

        <!-- Message Input -->
        <footer class="p-3 sm:p-4 bg-slate-900/70 backdrop-blur-md border-t border-slate-700">
            <form id="message-form" class="flex items-center space-x-3 rtl:space-x-reverse">
                <input id="message-input" type="text" class="flex-1 w-full px-4 py-3 text-white bg-slate-800 border border-slate-700 rounded-full focus:ring-indigo-500 focus:border-indigo-500 focus:outline-none focus:ring-2" placeholder="اكتب رسالة مشفرة..." autocomplete="off">
                <button id="send-button" type="submit" class="p-3 bg-indigo-600 rounded-full hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 focus:ring-offset-slate-900 transition-all transform hover:scale-110">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                    </svg>
                </button>
            </form>
        </footer>
    </div>
    
    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, query, onSnapshot, serverTimestamp, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        
        const firebaseConfig = {
          apiKey: "AIzaSyBRWG4lw7Qy_kVZ5U3fFCG_z9aITOrtKHc",
          authDomain: "neptune-4153a.firebaseapp.com",
          projectId: "neptune-4153a",
          storageBucket: "neptune-4153a.firebasestorage.app",
          messagingSenderId: "846969964913",
          appId: "1:846969964913:web:aa53dbfe6b821102b10ed0"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // --- Constants ---
        const CORRECT_PASSWORD_HASH = CryptoJS.SHA256('neptune').toString(CryptoJS.enc.Hex);
        const SECRET_KEY = 'neptune';

        // --- App State & DOM ---
        let currentUser, otherUser;
        const loginScreen = document.getElementById('login-screen');
        const loginForm = document.getElementById('login-form');
        const loginError = document.getElementById('login-error');
        const userSelectionScreen = document.getElementById('user-selection-screen');
        const chatApp = document.getElementById('chat-app');
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');
        const chatWindow = document.getElementById('chat-window');
        const logoutButton = document.getElementById('logout-button');
        
        // --- Core Functions ---
        function checkSession() {
            const savedUser = localStorage.getItem('chatUser');
            if (savedUser) {
                currentUser = savedUser;
                otherUser = currentUser === 'neptune' ? 'martha' : 'neptune';
                loginScreen.classList.add('hidden');
                userSelectionScreen.classList.add('hidden');
                startApp();
            } else {
                loginScreen.classList.remove('hidden');
            }
        }

        async function startApp() {
            try {
                await signInAnonymously(auth);
                chatApp.classList.remove('hidden');
                chatApp.classList.add('flex'); // Ensure flex display
                setupChatUI();
                listenForMessages();
                listenForStatus();
                updateStatus();
            } catch (error) {
                console.error("Error starting app:", error);
                alert("لا يمكن الاتصال بالخدمة. تأكد من تفعيل Anonymous Sign-In في إعدادات Firebase Authentication.");
            }
        }
        
        // --- UI Setup & Listeners ---
        function setupChatUI() {
            document.getElementById('other-user-name').textContent = otherUser.charAt(0).toUpperCase() + otherUser.slice(1);
            document.getElementById('other-user-avatar').textContent = otherUser === 'neptune' ? '🪐' : '✨';
        }

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = loginForm.username.value.toLowerCase();
            const passwordInput = loginForm.password.value;
            const passwordInputHash = CryptoJS.SHA256(passwordInput).toString(CryptoJS.enc.Hex);

            if (username === 'martha' && passwordInputHash === CORRECT_PASSWORD_HASH) {
                loginScreen.classList.add('hidden');
                userSelectionScreen.classList.remove('hidden');
            } else {
                loginError.classList.remove('hidden');
            }
        });
        
        function selectUser(selectedUser) {
            currentUser = selectedUser;
            otherUser = currentUser === 'neptune' ? 'martha' : 'neptune';
            localStorage.setItem('chatUser', currentUser); // Save user session
            userSelectionScreen.classList.add('hidden');
            startApp();
        }

        document.getElementById('select-neptune').addEventListener('click', () => selectUser('neptune'));
        document.getElementById('select-martha').addEventListener('click', () => selectUser('martha'));

        logoutButton.addEventListener('click', () => {
            localStorage.removeItem('chatUser');
            location.reload();
        });

        // --- Firebase Functions ---
        function listenForMessages() {
            const messagesRef = collection(db, 'messages');
            const q = query(messagesRef);
            onSnapshot(q, (snapshot) => {
                const messages = [];
                snapshot.forEach(doc => messages.push({ ...doc.data(), id: doc.id }));
                messages.sort((a, b) => (a.timestamp?.toMillis() || 0) - (b.timestamp?.toMillis() || 0));
                
                chatWindow.innerHTML = '';
                messages.forEach(displayMessage);
                chatWindow.scrollTop = chatWindow.scrollHeight;
            });
        }
        
        function listenForStatus() {
            const statusEl = document.getElementById('other-user-status');
            if (!otherUser) return;
            const statusRef = doc(db, 'status', otherUser);
            onSnapshot(statusRef, (doc) => {
                if (doc.exists()) {
                    const data = doc.data();
                    const lastOnline = data.lastOnline?.toDate();
                    if (lastOnline) {
                        const diffMinutes = (new Date() - lastOnline) / (1000 * 60);
                        if (diffMinutes < 2) {
                             statusEl.textContent = 'متصل الآن';
                             statusEl.classList.replace('text-yellow-400', 'text-green-400');
                        } else {
                            statusEl.textContent = formatTimeAgo(lastOnline);
                             statusEl.classList.replace('text-green-400', 'text-yellow-400');
                        }
                    }
                } else {
                    statusEl.textContent = 'غير متصل';
                    statusEl.classList.replace('text-green-400', 'text-yellow-400');
                }
            });
        }

        function displayMessage(msg) {
            const isMe = msg.sender === currentUser;
            const content = msg.encryptedContent ? CryptoJS.AES.decrypt(msg.encryptedContent, SECRET_KEY).toString(CryptoJS.enc.Utf8) : '';
            const bubbleClasses = isMe ? 'bg-indigo-600 rounded-br-none' : 'bg-slate-700 rounded-bl-none';
            const justifyClass = isMe ? 'justify-end' : 'justify-start';
            
            const messageElement = `
                <div class="flex ${justifyClass} mb-4">
                    <div class="max-w-xs sm:max-w-md">
                        <div class="${bubbleClasses} text-white p-3 rounded-2xl">
                            <p class="break-words">${content}</p>
                        </div>
                        <div class="text-xs ${isMe ? 'text-right' : 'text-left'} text-slate-400 mt-1 px-2">
                            ${msg.timestamp ? formatMessageTime(msg.timestamp.toDate()) : ''}
                        </div>
                    </div>
                </div>`;
            chatWindow.insertAdjacentHTML('beforeend', messageElement);
        }

        messageForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const text = messageInput.value.trim();
            if (text) {
                try {
                    const encryptedText = CryptoJS.AES.encrypt(text, SECRET_KEY).toString();
                    await addDoc(collection(db, 'messages'), {
                        sender: currentUser,
                        encryptedContent: encryptedText,
                        timestamp: serverTimestamp(),
                    });
                    messageInput.value = '';
                    updateStatus();
                } catch (error) {
                    console.error("Error sending message: ", error);
                }
            }
        });

        function updateStatus() {
            if (!currentUser) return;
            setDoc(doc(db, 'status', currentUser), { lastOnline: serverTimestamp() }, { merge: true });
        }
        
        setInterval(updateStatus, 60000);

        // --- Time Formatting ---
        function formatMessageTime(date) {
            return date.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: false });
        }

        function formatTimeAgo(date) {
            const now = new Date();
            const totalSeconds = Math.floor((now - date) / 1000);
            if (totalSeconds < 60) return `منذ بضع ثوانٍ`;
            
            const days = Math.floor(totalSeconds / 86400);
            const hours = Math.floor((totalSeconds % 86400) / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);

            const parts = [];
            if (days > 0) parts.push(`${days} يوم`);
            if (hours > 0) parts.push(`${hours} ساعة`);
            if (minutes > 0) parts.push(`${minutes} دقيقة`);
            
            return `منذ ${parts.join(' و ')}`;
        }
        
        // --- Background Stars ---
        function createStars() {
            const starField = document.getElementById('star-field');
            for (let i = 0; i < 150; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                const size = Math.random() * 3 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 5}s`;
                star.style.animationDuration = `${Math.random() * 5 + 3}s`;
                starField.appendChild(star);
            }
        }
        
        // --- App Initialization ---
        createStars();
        checkSession();

    </script>
</body>
</html>
